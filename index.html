<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* --- CSS STYLES --- */
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap');

        :root {
            --primary-color: #ff4d6d;
            --secondary-color: #ff8fa3;
            --bg-color: #fff0f3;
            --text-color: #590d22;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Dynamic animated background */
            background: linear-gradient(45deg, #ffb3c6, #ffc8dd, #ffafcc, #bde0fe, #a2d2ff);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container for all screens */
        .app-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        p {
            color: var(--text-color);
            margin-bottom: 1.5rem;
        }

        /* Buttons */
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }

        .btn:hover {
            transform: scale(1.05);
            background-color: #ff2a51;
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* Screens Logic */
        .screen {
            display: none;
            width: 100%;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease-out;
        }

        .screen.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Welcome Screen --- */
        .heart-icon {
            font-size: 4rem;
            color: var(--primary-color);
            animation: heartbeat 1.5s infinite;
            cursor: pointer;
            margin: 20px 0;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        /* --- Puzzle Screen --- */
        .puzzle-container {
            width: 300px;
            height: 300px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            background-color: white;
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }

        .tile {
            width: 100%;
            height: 100%;
            background-image: url('image.jpg'); /* PUZZLE IMAGE SOURCE */
            background-size: 300% 300%; 
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border-radius: 4px;
        }

        .tile.selected {
            border: 2px solid var(--primary-color);
            transform: scale(0.95);
            box-shadow: 0 0 10px var(--secondary-color);
            z-index: 10;
        }

        /* --- Proposal Screen --- */
        .final-image {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .button-group {
            position: relative;
            width: 100%;
            height: 100px; /* Space for button to move */
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: flex-start;
        }

        #no-btn {
            background-color: #f1f1f1;
            color: #555;
            position: absolute; /* Allows movement */
            transition: all 0.2s ease; /* Smooth gliding */
        }

        /* --- Success Screen --- */
        .celebration-gif {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        /* Mobile Adjustments */
        @media (max-width: 400px) {
            .puzzle-container {
                width: 280px;
                height: 280px;
            }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div id="welcome-screen" class="screen active">
            <h1>Babay ‚ù§Ô∏è</h1>
            <p>I made this just for you.</p>
            <div class="heart-icon" onclick="startApp()">‚ù§Ô∏è</div>
            <p style="font-size: 0.8rem; opacity: 0.7;">Tap the heart to begin</p>
        </div>

        <div id="puzzle-screen" class="screen">
            <h1>Fix Us üß©</h1>
            <p>Tap two tiles to swap them until the picture looks right!</p>
            <div class="puzzle-container" id="puzzle-board">
                </div>
        </div>

        <div id="proposal-screen" class="screen">
            <img src="image.jpg" alt="Us" class="final-image">
            
            <h1 style="font-size: 2rem;">Will you be my Valentine?</h1>
            <div class="button-group">
                <button class="btn" onclick="acceptProposal()">Yes! üíñ</button>
                <button class="btn" id="no-btn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
            </div>
        </div>

        <div id="success-screen" class="screen">
            <h1>It's a date forever! üë´</h1>
            <img src="celebration.gif" alt="Celebration" class="celebration-gif">
            
            <p>I knew you'd say yes!</p>
            <br>
            <p>I love you a lot!</p>
        </div>

    </div>

    <script>
        // --- CONFIGURATION ---
        const gridSize = 3; // 3x3 grid
        let tiles = []; // Stores current order of tiles
        let selectedTileIndex = null; // For swapping logic

        // --- NAVIGATION FUNCTIONS ---
        function startApp() {
            document.getElementById('welcome-screen').classList.remove('active');
            document.getElementById('puzzle-screen').classList.add('active');
            initGame();
        }

        function showProposal() {
            document.getElementById('puzzle-screen').classList.remove('active');
            document.getElementById('proposal-screen').classList.add('active');
        }

        function acceptProposal() {
            // Trigger Confetti
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } }));
            }, 250);

            document.getElementById('proposal-screen').classList.remove('active');
            document.getElementById('success-screen').classList.add('active');
        }

        // --- GAME LOGIC ---
        function initGame() {
            const board = document.getElementById('puzzle-board');
            board.innerHTML = '';
            tiles = Array.from({length: gridSize * gridSize}, (_, i) => i);
            
            // Shuffle (Simple random sort)
            tiles.sort(() => Math.random() - 0.5);

            // Ensure it's not solved initially (rare but possible)
            if (isSolved()) {
                tiles.sort(() => Math.random() - 0.5);
            }

            renderBoard();
        }

        function renderBoard() {
            const board = document.getElementById('puzzle-board');
            board.innerHTML = '';

            tiles.forEach((tileIndex, positionIndex) => {
                const tile = document.createElement('div');
                tile.className = 'tile';
                if (positionIndex === selectedTileIndex) tile.classList.add('selected');

                // Calculate background position
                // x = (col_index) * 50% (since 3 cols => 0, 50, 100)
                const col = tileIndex % gridSize;
                const row = Math.floor(tileIndex / gridSize);
                
                tile.style.backgroundPosition = `${col * 50}% ${row * 50}%`;
                
                tile.onclick = () => handleTileClick(positionIndex);
                board.appendChild(tile);
            });
        }

        function handleTileClick(index) {
            if (selectedTileIndex === null) {
                // Select first tile
                selectedTileIndex = index;
                renderBoard(); // Re-render to show selection border
            } else if (selectedTileIndex === index) {
                // Deselect if clicked again
                selectedTileIndex = null;
                renderBoard();
            } else {
                // Swap!
                const temp = tiles[selectedTileIndex];
                tiles[selectedTileIndex] = tiles[index];
                tiles[index] = temp;
                
                selectedTileIndex = null;
                renderBoard();

                if (isSolved()) {
                    // Correct order achieved!
                    setTimeout(() => {
                        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                        setTimeout(showProposal, 1500); // Wait 1.5s then show proposal
                    }, 300);
                }
            }
        }

        function isSolved() {
            for (let i = 0; i < tiles.length; i++) {
                if (tiles[i] !== i) return false;
            }
            return true;
        }

        // --- NO BUTTON EVASION LOGIC ---
        function moveButton() {
            const btn = document.getElementById('no-btn');
            const container = document.querySelector('.button-group');
            
            // Get container dimensions
            const rect = container.getBoundingClientRect();
            
            // Calculate random position within reasonably visible bounds relative to the container
            // We expand bounds slightly outside the button group div so it can jump around
            const x = (Math.random() * 200) - 100; // -100px to +100px
            const y = (Math.random() * 200) - 100; // -100px to +100px
            
            btn.style.transform = `translate(${x}px, ${y}px)`;
        }

    </script>
</body>
</html>
