<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Very Important Question</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Lobster&display=swap');

        :root {
            --bg-color-1: #ff9a9e;
            --bg-color-2: #fecfef;
            --bg-color-3: #a1c4fd;
            --bg-color-4: #c2e9fb;
            --primary-text: #833ab4;
            --yes-btn-bg: #4CAF50;
            --no-btn-bg: #f44336;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Fredoka One', cursive;
            background: linear-gradient(-45deg, var(--bg-color-1), var(--bg-color-2), var(--bg-color-3), var(--bg-color-4));
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            overflow: hidden;
            text-align: center;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        #main-content img {
            width: 200px;
            height: 200px;
            margin-bottom: 1rem;
        }

        h1 {
            font-family: 'Lobster', cursive;
            font-size: 3rem;
            color: var(--primary-text);
            text-shadow: 3px 3px 0px rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        button {
            padding: 15px 35px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: var(--yes-btn-bg);
            color: white;
        }

        #noBtn {
            background-color: var(--no-btn-bg);
            color: white;
            position: absolute;
            transition: all 0.3s ease;
        }

        #yesBtn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .hidden {
            display: none;
        }
        
        #celebration {
            text-align: center;
        }
        
        #celebration img {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>

    <!-- Main Content: Initially Visible -->
    <div id="main-content" class="container">
        <img src="https://media.tenor.com/E_1gSA823zAAAAAi/quby-pentol.gif" alt="Cute character asking">
        <h2>Today's Girlfriend Day</h2>
        <h2>I wanted to say, Happy Girlfriend Day</h2>
        <h2>But I also wanted to know something, Are you my Girlfriend?</h2>
        <h3>Don't bother trying to click NO ;)</h3>
        <div class="buttons">
            <button id="yesBtn">Yes!</button>
        </div>
        <button id="noBtn">No</button>
    </div>
    
    <!-- Celebration Content: Initially Hidden -->
    <div id="celebration" class="container hidden">
        <h1>Main tera boyfriend ðŸŽ‰</h1>
        <h1>Tu meri girlfriend ðŸŽ‰</h1>
        <h1>Oh mainu kehndi na na na na! ðŸŽ‰</h1>
        <img src="https://media.tenor.com/p8d_2qNq9_sAAAAi/peach-goma.gif" alt="Happy characters celebrating">
    </div>

    <!-- Audio element pointing to the LOCAL file -->
    <audio id="celebrationSong">
        <source src="Main.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainContent = document.getElementById('main-content');
        const celebrationContent = document.getElementById('celebration');
        const song = document.getElementById('celebrationSong');

        function setInitialNoBtnPosition() {
            const yesBtnRect = yesBtn.getBoundingClientRect();
            noBtn.style.position = 'absolute';
            noBtn.style.left = yesBtnRect.right + 20 + 'px';
            noBtn.style.top = yesBtnRect.top + 'px';
        }

        function moveButton() {
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const buttonWidth = noBtn.offsetWidth;
            const buttonHeight = noBtn.offsetHeight;

            let newLeft = Math.random() * (viewportWidth - buttonWidth);
            let newTop = Math.random() * (viewportHeight - buttonHeight);
            
            newLeft = Math.max(0, Math.min(newLeft, viewportWidth - buttonWidth));
            newTop = Math.max(0, Math.min(newTop, viewportHeight - buttonHeight));
            
            noBtn.style.left = `${newLeft}px`;
            noBtn.style.top = `${newTop}px`;
        }
        
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);

        // Final robust click handler for the 'Yes' button
        yesBtn.addEventListener('click', () => {
            // Immediately start the visual celebration for good user experience
            mainContent.classList.add('hidden');
            noBtn.classList.add('hidden');
            celebrationContent.classList.remove('hidden');

            // Set the audio's start time
            song.currentTime = 64; // 1 minute and 4 seconds

            // Play the audio. This is now inside a direct user-click event.
            const playPromise = song.play();

            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    // This error will show if the browser still blocks it.
                    console.error("Audio playback failed:", error);
                    alert("Sorry, your browser blocked the audio from playing automatically.");
                });
            }

            // Start the confetti visuals
            const duration = 10 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(() => {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }
                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        });

        window.addEventListener('load', setInitialNoBtnPosition);
        window.addEventListener('resize', setInitialNoBtnPosition);
    </script>

</body>
</html>
